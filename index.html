<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast application</title>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Vivek Ankathi">
    <meta name="keywords" content="weather temperature location date weather_icons search wind speed">
    <meta name="description" content="This is an application designed for different devices to forecast weather according to the location or the city selected in the search bar.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Slabo+13px&family=Slabo+27px&family=Space+Grotesk:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="box-border max-h-screen m-0 p-0">
    <header class="bg-black max-h-[10vh] h-[10vh] max-w-full">

    </header>
    <main class="max-h-[90vh]">
        <section id="location" class="bg-green-600 max-h-[20vh] h-[20vh] w-screen">
            <div id="search" class="flex flex-col mx-4">
                <label for="city">Enter city name:</label>
                <textarea name="city" id="city" class="h-10 rounded-lg p-2 my-2 max-w-64"></textarea>
                <div id="btn-container" class="flex">
                    <button id="srch" class="bg-orange-600 px-4 py-1 rounded-lg mr-2">Search</button>
                
                    <button id="loc" class="bg-orange-600 px-4 py-1 rounded-lg ml-2">
                        Use my location
                    </button>
                </div>
            </div>
        </section>
        <section id="forecast" class="max-h-[45vh] h-[45vh] w-screen">
            <div id="weather" class="h-1/2 flex">
                <div id="date-icon" class="w-2/3 h-full bg-yellow-400">
                    <div id="loc-date">

                    </div>
                    <div id="icon">

                    </div>
                </div>
                <div id="description" class="w-1/3 h-full bg-violet-700">

                </div>
            </div>
            <div id="weather-details" class="h-1/2 bg-purple-300 flex flex-wrap">
                <div id="1" class="h-1/2 w-1/3 bg-black">

                </div>
                <div id="2" class="h-1/2 w-1/3 bg-slate-500">

                </div>
                <div id="3" class="h-1/2 w-1/3 bg-black">

                </div>
                <div id="4" class="h-1/2 w-1/3 bg-slate-500">

                </div>
                <div id="5" class="h-1/2 w-1/3 bg-black">

                </div>
                <div id="6" class="h-1/2 w-1/3 bg-slate-500">

                </div>
            </div>
        </section>
        <section id="5-day" class="bg-red-500 max-h-[25vh] h-[25vh] w-screen">
            <h2 class="h-[20%] flex items-center">5-Day Forecast</h2>
            <div id="5d-container" class="h-[80%] bg-rose-700 w-full flex overflow-x-auto space-x-2 py-2">
                
                
                <div id="d1" class="h-full min-w-[33.3vw] bg-white">

                </div>
                <div id="d2" class="h-full min-w-[33.3vw] bg-green-400">

               </div>
                 <div id="d3" class="h-full min-w-[33.3vw] bg-white">
    
                </div>
                <div id="d4" class="h-full min-w-[33.3vw] bg-green-400">
    
                </div>
                <div id="d5" class="h-full min-w-[33.3vw] bg-white">
    
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
